<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="../Style/edit_task_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center p-3">
                <div class="task-owner d-flex align-items-center">
                    <div class="avatar">P</div>
                    <div class="task-info">
                        <p class="label">Task Owner</p>
                        <p class="task-owner-name">Pooja Kulkarni</p>
                    </div>
                </div>
                
                <div class="status text-center">
                    <p class="label">Status</p>
                    <p id="statusText" class="status-open">Open</p>
                </div>
            </div>

            <div class="card">
                <h6 class="section-title">Task Details</h6>
                <div class="card-body">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Task Owner</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="task_owner" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Task Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="task_name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Start Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="start_date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Due Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="due_date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Reminder</label>
                        <div class="col-sm-9">
                            <input type="datetime-local" class="form-control" id="reminder">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Assigned To</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="assigned_to">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Priority</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="priority">
                                <option value="Low">Low</option>
                                <option value="Moderate">Moderate</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Status</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="status" onchange="updateStatusText()">
                                <option value="Open">Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" onclick="updateTask()">Update Task</button>
                    </div>
                    
                </div>
            </div>
            <div class="card">
                <div class="comment-section">
                    <div class="avatar">P</div>
                    <input type="text" class="form-control comment-input" placeholder="Write a comment...">
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-light" onclick="window.location.href='./index.html'">Cancel</button>
                
            </div>
            
        </div>
        <script type="module" src="../Script/edit_task.js"></script>
</body>

</html>
