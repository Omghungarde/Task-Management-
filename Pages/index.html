<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/styles.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">My Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Track Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">All Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Form View</a>
            </li>
        </ul>

        <div class="mt-3 d-flex align-items-center justify-content-between">
            
            <div>
                <button class="btn btn-light me-2 btnfont">Total <span class="badge bg-secondary">0</span></button>
                <button class="btn btn-light me-2 btnfont">Open <span class="badge bg-secondary">0</span></button>
                <button class="btn btn-light btnfont">Completed <span class="badge bg-secondary">0</span></button>
            </div>
            <a class="cart-link header-link" href="./add_task.html"><button class="btn btn-primary add-task-btn ms-auto">Add Task</button></a>
        </div>
        
        <div class="card mt-3">
            <div class="card-header bg-light">
                <strong>Task Details</strong>
            </div>
            <div class="card-body">
                <table class="table task-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="task-name">Task Name</th>
                            <th class="task-name">Assigned To</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>    
    </div>
    <script src="../Script/dashbaoard.js"></script>
</body>
</html>
